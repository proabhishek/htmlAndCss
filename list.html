<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>List</title>
    <style>
        ul{
            /* list-style-type: ; */
        }
    </style>
</head>
<body>
     <h1>List</h1>

     <!-- Ordered List -->
     <ol type="1">
          <li>Apple</li>
          <li>Banana</li>
          <li>Orange</li>
     </ol>


        <!-- Unordered List --> 
     <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
     </ul>

        <!-- Description List -->   
        <dl>
            <dt>Fruits</dt>
              <dd>Apple</dd>
              <dd>Banana</dd>
              <dd>Orange</dd>
            <dt>Vegetables</dt>
              <dd>Carrot</dd>
              <dd>Tomato</dd>
              <dd>Potato</dd>
        </dl>
</body>
</html>
